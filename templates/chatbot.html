<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        color: #ffffff; /* Cor do texto */
        font-family: Arial, sans-serif; /* Fonte do texto */
        background-color: #001f3f; /* Cor de fundo */
      }

      .stars {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background-color: #ffffff;
        animation: fall linear infinite;
      }

      @keyframes fall {
        from {
          transform: translateY(-10%);
          opacity: 0;
        }
        to {
          transform: translateY(100vh);
          opacity: 1;
        }
      }

      /* Estilos para diferentes estrelas */
      .star:nth-child(1) {
        left: 5%;
        animation-duration: 5s;
      }

      .star:nth-child(2) {
        left: 15%;
        animation-duration: 7s;
      }

      .star:nth-child(3) {
        left: 25%;
        animation-duration: 6s;
      }

      /* Estilo para o conteúdo do chatbot */
      .chatbot-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        padding: 20px;
      }

      /* Estilo para as mensagens do chat */
      #chat-messages {
        margin-top: 20px;
        max-height: 400px;
        overflow-y: scroll;
        padding: 10px;
        border: 2px solid #ffffff;
        border-radius: 10px;
      }

      /* Estilo para a entrada do usuário */
      #user-input {
        margin-top: 10px;
        padding: 8px;
        width: 80%;
        border: none;
        border-radius: 5px;
      }

      /* Estilo para o botão de enviar */
      #send-button {
        margin-top: 10px;
        padding: 8px 20px;
        background-color: #483d8b;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      /* Estilo para o botão de enviar no hover */
      #send-button:hover {
        background-color: #7b68ee;
      }
    </style>
  </head>
  <body>
    <div class="stars"></div>

    <!-- Conteúdo do chatbot -->
    <div class="chatbot-content">
      <!-- Aqui você pode adicionar o conteúdo do chatbot -->

      <div id="chat-container">
        <div id="chat-messages"></div>
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button id="send-button" onclick="sendMessage()">Send</button>
      </div>
    </div>

    <script>
      // Função para gerar estrelas aleatoriamente
      function generateStars() {
        const numStars = 100; // Número de estrelas
        const container = document.querySelector(".stars");
        for (let i = 0; i < numStars; i++) {
          const star = document.createElement("div");
          star.classList.add("star");
          star.style.left = Math.random() * 100 + "vw"; // Posição horizontal aleatória
          star.style.animationDuration = Math.random() * 3 + 1 + "s"; // Duração da animação aleatória
          container.appendChild(star);
        }
      }
      // Chamar a função para gerar estrelas quando a página carregar
      window.onload = generateStars;
    </script>

</html>
